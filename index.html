<html>

<head>
    <title>Tile Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
    </div>
    <div class="right">
        <div id="render">
            <canvas id="bg-layer">Canvas not supported :(</canvas>
            <canvas id="game-layer">Canvas not supported :(</canvas>
        </div>
    </div>
    <div class="left">
        <p>Enable borders</p>
        <label for="border-frame">Frames</label>
        <input type="checkbox" id="border-frame" name="border-frame" value="No">
        <label for="border-tile">Tiles</label>
        <input type="checkbox" id="border-tile" name="border-tile" value="No">
    </div>
    <div class="footer">
        <script src="out/main.js" type="module"></script>
    </div>
</body>

</html>
